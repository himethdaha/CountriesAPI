<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert">
      <div class="cont">
        <p class="alert-message"></p>
        <span class="close-btn">&times;</span>
      </div>
    </div>
    <div class="dropdown">
      <button class="drop-btn" type="button">Click to see options</button>
      <div class="my-dropdown">
        <button class="own">Where am I?</button>
        <button class="name-search">Search for any country by name</button>
        <button class="coords-search">
          Search for any country by coordinates
        </button>
      </div>
    </div>
    <form class="country-form">
      <label for="country-name-form">Country</label>
      <input
        type="text"
        name="country-txt"
        id="country-txts"
        placeholder="Enter Country Name"
      />
      <button class="btn" type="button">Submit</button>
      <button
        class="btn btn-clear-country"
        style="background-color: #ff6b6b"
        type="button"
      >
        Clear
      </button>
    </form>
    <form class="coordinates-form">
      <label for="latitude-label">Latitude</label>
      <input
        type="text"
        name="latitude-txt"
        id="latitude-txts"
        placeholder="Enter latitude coordinates"
      />
      <label for="longitude-label">Longitude</label>
      <input
        type="text"
        name="longitude-txt"
        id="longitude-txts"
        placeholder="Enter longitude coordinates"
      />
      <button class="btn btn-coords" type="button">Submit</button>
      <button
        class="btn btn-clear-coords"
        style="background-color: #ff6b6b"
        type="button"
      >
        Clear
      </button>
    </form>
